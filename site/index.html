<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


    <!-- Leaflet https://leafletjs.com/ -->
    <!-- https://github.com/Leaflet/Leaflet/blob/main/LICENSE -->

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/> 

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    
</head>
<body>
    
    <div id="map">
        Hello World!
    </div>
    <!-- Javascript must be performed after script inclusion and div -->
     <!-- 'https://{s}.somedomain.com/blabla/{z}/{x}/{y}{r}.png' -->
     <!-- {s} means one of the available subdomains (used sequentially to help with browser parallel requests per domain limitation; subdomain values are specified in options; a, b or c by default, can be omitted), {z} — zoom level, {x} and {y} — tile coordinates. {r} can be used to add "@2x" to the URL to load retina tiles. -->
    <script>
        var map = L.map('map', {crs: L.CRS.Simple});
        // map.attributionControl.setPrefix('<a href="https://leafletjs.com/">Leaflet</a>');
        // https://groups.google.com/g/leaflet-js/c/fA6M7fbchOs/m/JTNVhqdc7JcJ
        map.attributionControl.setPrefix('');
        L.tileLayer('map/{z}/{x}/{y}.png', {
            noWrap: true,
            tileSize: (128), // Previously multiplied by 16
            // Substract everything by 4 to get propery scaling (2^4 = 16 which was the previous scaling applied on tileSize)
            minZoom: 0-4,
            maxNativeZoom: 4-4,
            minNativeZoom:-4,
            maxZoom: 8-4,
            zoomOffset: 4,
            attribution: 'pixle\'s Vanilla Server'
        }).addTo(map);

        // map.fitBounds([[-1000, -1000], [1000, 1000]]);
        map.setView([0,0], 0)

        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at z: " + (-e.latlng.lat - 64) + ", x: " + (e.latlng.lng - 64))
                .openOn(map);
        }
        map.on('click', onMapClick);

    </script>
</body>
</html>
